version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: podstream-db
    environment:
      POSTGRES_USER: podstream_user
      POSTGRES_PASSWORD: podstream_password
      POSTGRES_DB: podstream
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U podstream_user']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: podstream-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://podstream_user:podstream_password@postgres:5432/podstream
      JWT_SECRET: your_jwt_secret_key_development
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost:3000
      PORT: 5000
      TTS_SERVICE_URL: http://tts-service:5002
      TTS_TIMEOUT: 60000
      VOICE_UPLOAD_DIR: /tmp/podstream/voice_uploads
      MAX_VOICE_FILE_SIZE: 10485760
    ports:
      - '5000:5000'
    depends_on:
      postgres:
        condition: service_healthy
      tts-service:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules
      - voice_data:/tmp/podstream
    command: npm run dev

  tts-service:
    build:
      context: ./tts-service
      dockerfile: Dockerfile
    container_name: podstream-tts
    environment:
      TTS_SERVICE_PORT: 5002
      VOICE_UPLOAD_DIR: /tmp/podstream/voice_uploads
      VOICE_MODEL_DIR: /tmp/podstream/voice_models
      VOICE_OUTPUT_DIR: /tmp/podstream/voice_output
      MAX_VOICE_FILE_SIZE: 10485760
      MIN_VOICE_DURATION: 10.0
      MAX_VOICE_DURATION: 300.0
      DEBUG: 'false'
    ports:
      - '5002:5002'
    volumes:
      - voice_data:/tmp/podstream
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:5002/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: podstream-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  voice_data:
