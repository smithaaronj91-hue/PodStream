version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: podstream-db
    environment:
      POSTGRES_USER: podstream_user
      POSTGRES_PASSWORD: podstream_password
      POSTGRES_DB: podstream
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U podstream_user']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: podstream-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://podstream_user:podstream_password@postgres:5432/podstream
      JWT_SECRET: your_jwt_secret_key_development
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost:3000
      PORT: 5000
    ports:
      - '5000:5000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: podstream-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
